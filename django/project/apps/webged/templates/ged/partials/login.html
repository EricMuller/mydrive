
{% verbatim %}
    <body>
        	
            <div class="inner-bg">

                <div >
                    
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-2 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to my GED</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div>
                                <!--
                                <select name="username" ng-model="name">
                                    <option ng-repeat="user in users"> {{ user.username }} </option>
                                </select>
                                
                                <ul>
                                    <li ng-repeat="user in users"> {{ user.username }} </li>
                                </ul>
                                <input type="text" id="Autocomplete" class="form-control" 
                                    ng-autocomplete="result1" details="details1" options="options"/>
                                </div>
                                -->
                            <div class="form-bottom">
			                    <form ng-submit="signIn(username,password)" role="form" class="login-form" >
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username"  ng-model="username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="password">
			                        </div>
			                        <button type="submit" class="btn"  value="Submit">Sign in!</button>
                                    <!--<i class="fa fa-spinner fa-spin"></i>-->
			                    </form>
                                <div>{{username}}</div>
		                    </div>
                        </div>
                    </div>
                    
                </div>
            </div>
{% endverbatim %}
