							<!-- Post -->
								<article class="box post post-excerpt">
									<header>
										<!--
											Note: Titles and subtitles will wrap automatically when necessary, so don't worry
											if they get too long. You can also remove the <p> entirely if you don't
											need a subtitle.

										-->										
									</header>

									{% verbatim %}
									
									<div> 

									<div ng-if="showIt">
										<table class="default">
											<thead>
												<tr>
													<th scope="col" title="Id">Id</th>
													<th scope="col" title="Titre">TitreT</th>
													<th scope="col" title="System">System</th>
													<th scope="col" title="Langage">Langage</th>
												</tr>
											</thead>
											<tbody>
											  <tr ng-repeat="x in names">
											    <td>{{ x.id }}</td>
											    <td>{{ x.titre }}</td>
											    <td>{{ x.codeSystem }}</td>
											    <td>{{ x.codeLangage }}</td>
											  </tr>
										  </tbody>
										</table>
									</div>
									</div>
									
									<input type="checkbox" ng-model="showIt">
									<div ng-controller="textCtrl"> 
										<input type="text" ng-model="text">
										text={{ text }}
									</div>
									
									{% endverbatim %}

							</article>
