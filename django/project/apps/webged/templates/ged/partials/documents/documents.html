<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
{% verbatim %}
			<div ng-if="true"> 
				<table class="default">
					<thead>
						<tr>
							<th scope="col" title="Id">Id</th>
							<th scope="col" title="name">name</th>
							<th scope="col" title="contentType">content-type</th>
							<th scope="col" title="created_at">created_at</th>
							<th scope="col" title="updated_at">updated_at</th>
							<th scope="col" title="basket">basket</th>
						</tr>
					</thead>
					<tbody>
					  <tr ng-repeat="x in documents">
					    <td>{{ x.id }}</td>
					    <td>{{ x.name }}</td>
					    <td>{{ x.contentType }}</td>
					    <td>{{ x.created_at | date: 'yyyy-MM-dd hh:m' }}</td>
					    <td>{{ x.updated_at | date: 'yyyy-MM-dd hh:m' }}</td>
					    <td>{{ x.basket }}</td>
					  </tr>
				  </tbody>
				</table>
			 </div> 
{% endverbatim %}		
</body>
</html>
