							<h1 id="logo" ><a href="#" ng-model="selectedMenu">{{ selectedMenu }}</a></h1>

							<nav id="nav"  >
								<ul>
									<!--<li class="current"><a href="#">Latest Post</a></li>-->

									<li data-show-when-connected ng-click="signOut()"><a href="#/logout">logout</a></li>
									<!--<li data-show-when-connected ><a ui-sref="upload">Upload</a></li>-->
									<li data-show-when-connected ><a ng-href="{{getDocumentState()}}">Mon Drive</a></li>
									<li data-show-when-connected ><a ui-sref="archives">Archives</a></li>
									<li data-show-when-connected ><a ui-sref="plan">File Plan</a></li>
									<!--<li><a href="#/about">About Me</a></li>

								</ul>
							</nav>
